<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="auth-page">
    <form id="login">
      <img src="./images/x-logo .png" alt="" />
      <div>
        <label for="name" class="my-2">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="name" />
        <div class="name-warning mt-4"></div>
      </div>
      <div>
        <label for="pass" class="my-2">Şifre</label>
        <input type="password" class="form-control" id="pass" />
        <div class="pass-warning mt-4"></div>
      </div>
      <button>Giriş Yap</button>
    </form>
    <script src="./scripts/auth.js" type="module"></script>
  </body>
</html>
